<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Object Detection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            animation: fadeIn 2s ease;
        }

        .video-container {
            border: 4px solid #00bcd4;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease-in-out;
        }

        .video-container:hover {
            transform: scale(1.02);
        }

        img {
            display: block;
            width: 720px;
            height: 540px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¯ Live Object Detection Feed</h1>

    <div class="video-container">
        <img src="{{ url_for('video_feed') }}" alt="Live Object Detection">
    </div>

    <div class="footer">
        Powered by Flask + OpenCV | <a href="#" style="color:#00bcd4;">More Info</a>
    </div>
</body>
</html>
